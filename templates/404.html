<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--===============================================================================================-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <title>404 Page not found || Yogesh Nile</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/index.ico') }}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="{{ url_for('static', filename='404/style.css') }}" media="screen" >
    <!--===============================================================================================-->
    <link rel="stylesheet" href="{{ url_for('static', filename='404/style.css.map') }}" media="screen" >
    <!--===============================================================================================-->

</head>
<body>

    <section class="wrapper">
        <div class="container">
            <div id="scene" class="scene" data-hover-only="false">
                <div class="circle" data-depth="1.2"></div>

                <div class="one" data-depth="0.9">
                    <div class="content">
                        <span class="piece"></span>
                        <span class="piece"></span>
                        <span class="piece"></span>
                    </div>
                </div>

                <div class="two" data-depth="0.60">
                    <div class="content">
                        <span class="piece"></span>
                        <span class="piece"></span>
                        <span class="piece"></span>
                    </div>
                </div>

                <div class="three" data-depth="0.40">
                    <div class="content">
                        <span class="piece"></span>
                        <span class="piece"></span>
                        <span class="piece"></span>
                    </div>
                </div>

                <p class="p404" data-depth="0.50">404</p>
                <p class="p404" data-depth="0.10">404</p>

            </div>

            <div class="text">
                <article>
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}<br>Go back to the homepage if you check another result!</p>
                        {% endfor %}
                    {% endif %} {% endwith %}

                    <h3>{{ error }}</h3><br>
                    
                    <a href="/"><button>Home Page</button></a>
                </article>
            </div>

        </div>
    </section>

    <!-- ========== COMMON JS FILES ========== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <!--===============================================================================================-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!--===============================================================================================-->

    <script type="text/javascript">
                // Parallax Code
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene);
    </script>

</body>
</html>
